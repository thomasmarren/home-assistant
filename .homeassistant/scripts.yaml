turn_on_living_room_lights:
  alias: Turn on living room lights
  sequence:
  - service: light.turn_off
    entity_id: light.pineapple
  - service: light.turn_off
    entity_id: light.tall
    data:
      brightness: 190

turn_off_living_room_lights:
  alias: Turn off living room lights
  sequence:
  - service: light.turn_off
    entity_id: light.pineapple
  - service: light.turn_off
    entity_id: light.tall
